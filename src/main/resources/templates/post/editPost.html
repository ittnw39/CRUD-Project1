<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Ballet:opsz@16..72&family=Concert+One&family=Jua&family=Micro+5+Charted&family=Sixtyfour&display=swap" rel="stylesheet">


    <style>
      html,
      body {
        font-family: "Jua", sans-serif;
        font-weight: 500;
        font-size: 20px;
      }
      .btn {
        background-color: #2a8cc7;
        --bs-btn-border-color: #2a8cc7;
      }
      #passwordInput {
        border: var(--bs-border-width) solid #dee2e6;
        border-radius: var(--bs-border-radius);
        padding: .1rem .5rem;
        margin-top: 20px;
      }

      .star-rating {
        margin: 10px
      }

      .star-rating .star {
          font-size: 30px; /* 별의 크기 조정 */
          color: gray; /* 기본 별 색상 */
          cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경 */
          transition: color 0.2s; /* 색상 변경 애니메이션 */
          -webkit-text-stroke: 1px black; /* 웹킷 브라우저에서 별 테두리 적용 */
      }

      .star-rating .star:hover,
      .star-rating .star.rated {
          color: gold; /* 마우스를 올리거나 선택된 별의 색상 */
      }

    </style>
    <title>게시글 수정</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="header mb-5">
        <h1 class="text-center">게시글 수정</h1>
      </div>
      <form
        th:action="@{/posts/edit/{id}(id=${post.id})}" method="post"
      >
        <div class="mb-3">
          <label for="title">게시글 제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            maxlength="30"
            placeholder="게시글 제목 입력 (최대 30자)"
            required
            th:value="${post.title}"
          />
        </div>
        <div class="mb-3">
          <label for="content">내용</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            placeholder="내용 입력"
            th:text="${post.content}"
          ></textarea>
          <div class="star-rating">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
            <input type="hidden" id="rating" name="ratedStars" th:value="${post.ratedStars}"/>
          </div>
          <input id="passwordInput" type="password" name="password" placeholder="비밀번호를 입력하세요." required>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.history.back();"
        >
          취소
        </button>
      </form>
    </div>

    <!-- 부트스트랩 JS 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
    var form = document.getElementById('passwordForm');
    if (form) {
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            var postId = document.getElementById('postId').value;
            var password = document.getElementById('passwordInput').value;

            fetch(`/posts/edit/${postId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = `/posts/${postId}/edit`;
                } else {
                    alert('비밀번호가 틀렸습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            });
        });
    }
});
  </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const existingRating = parseInt(document.getElementById('rating').value, 10);
          const stars = document.querySelectorAll('.star');
          stars.forEach((star, idx) => {
              if (idx < existingRating) {
                  star.classList.add('rated');
              }
              star.addEventListener('click', function () {
                  setRating(idx + 1);
              });
          });

          function setRating(rating) {
              stars.forEach((star, index) => {
                  star.style.color = (index < rating) ? 'gold' : 'gray';
              });
              document.getElementById('rating').value = rating;
          }
      });
      </script>
    </body>
  </html>
