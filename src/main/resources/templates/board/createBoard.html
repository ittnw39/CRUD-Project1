<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Ballet:opsz@16..72&family=Concert+One&family=Jua&family=Micro+5+Charted&family=Sixtyfour&display=swap" rel="stylesheet">


    <style>
      html,
      body {
        font-family: "Jua", sans-serif;
        font-weight: 400;
        font-size: 20px;
      }
       #password {
        border: var(--bs-border-width) solid #dee2e6;
        border-radius: var(--bs-border-radius);
        padding: .1rem .5rem;
        margin-top: 20px;
      }
    </style>
    <title>게시판 생성</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="header mb-5">
        <h1 class="text-center">게시판 생성</h1>
      </div>
      <form th:action="@{/boards/create}" method="post">
        <div class="mb-3">
          <label for="title">게시판 이름</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            maxlength="20"
            placeholder="게시판 이름 입력 (최대 20자)"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description">게시판 설명</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            maxlength="200"
            placeholder="게시판 설명 입력 (최대 200자)"
          ></textarea>
          <input id="password" type="password" name="password" placeholder="비밀번호를 입력하세요." required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #2a8cc7;
    --bs-btn-border-color: #2a8cc7;">게시판 추가</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.history.back();"
        >
          취소
        </button>
      </form>
    </div>

    <!-- 부트스트랩 JS 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
